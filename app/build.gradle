plugins {
    id 'com.android.application'
}

android {
    namespace = 'me.s1204.benesse.dcha.test'
    compileSdk = 35

    defaultConfig {
        minSdk = 22
        targetSdk = 35
        versionCode = 11
        versionName = "1.4.2"
        proguardFiles += 'proguard-rules.pro'
        multiDexEnabled = false
    }

    signingConfigs {
        android {
            storeFile file('android.jks')
            storePassword 'android'
            keyAlias 'android'
            keyPassword 'android'
        }
    }

    buildTypes {
        configureEach {
            signingConfig = signingConfigs.android
        }
        release {
            minifyEnabled = true
            shrinkResources = true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    buildFeatures {
        buildConfig = false
    }

    lintOptions {
        abortOnError = false
        ignore 'HardcodedText', 'InefficientWeight', 'Autofill', 'TextFields', 'Deprecated', 'TooManyViews', 'DiscouragedApi'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
